<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <!-- Content goes here -->
  <header>
    <!--inline CSS-->
    <h1 id="name">John Doe</h1>
    <h1>Ebob</h1>
    <p>Aspiring Software Engineer</p>
    <img src="./images/profile.jpg" alt="My Profile Image"/>
  </header>

  <nav> <!--Parent tag -->
    <ul> <!-- Children tags -->
      <li>
        <a href="#about">About</a>
      </li>
      <li>
        <a href="#skills">Skills</a>
      </li>
      <li>
        <a href="#contact">Contact</a>
      </li>
    </ul>
  </nav>

  <main>
    <section id="about">
      <h2>About Me</h2>
      <p>I am learning software engineering and building web projects.</p>
    </section>

    <section id="skills">
      <h1>Skills HTML CSS JS</h1>
      <ul>
        <li >HTML</li>
        <li>CSS (coming soon)</li>
        <li>JavaScript (coming soon)</li>
      </ul>
    </section>

    <section id="contact">
      <h2>Contact Me</h2>

      <form>
        <label>
          Name:
          <input type="text" name="name" required />
        </label>

        <label>
          Email:
          <input placeholder="Enter your email here..." type="email" name="email" required />
        </label>

        <label>
          Message:
          <textarea name="message"></textarea>
        </label>

        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 John Doe</p>
  </footer>

</body>

</html>
